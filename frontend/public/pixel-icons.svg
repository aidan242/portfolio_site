<svg xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- About Me Icon -->
    <symbol id="about-me" viewBox="0 0 32 32">
      <!-- File background -->
      <path d="M4 4 L20 4 L28 12 L28 28 L4 28 Z" fill="#618c56"/>
      <path d="M20 4 L20 12 L28 12" fill="none" stroke="#3c403b" stroke-width="1"/>
      
      <!-- Person silhouette -->
      <circle cx="16" cy="14" r="4" fill="#faf1e4"/>
      <path d="M10 24 C10 19 22 19 22 24" fill="#faf1e4"/>
      
      <!-- Document lines -->
      <rect x="8" y="20" width="16" height="1" fill="#3c403b"/>
      <rect x="8" y="22" width="16" height="1" fill="#3c403b"/>
      <rect x="8" y="24" width="16" height="1" fill="#3c403b"/>
    </symbol>

    <!-- Keyboard Icon -->
    <symbol id="keyboard" viewBox="0 0 32 32">
      <!-- Monitor -->
      <path d="M2 6 L30 6 L30 22 L2 22 Z" fill="#618c56"/>
      <path d="M6 24 L26 24 L24 26 L8 26 Z" fill="#3c403b"/>
      
      <!-- Keys -->
      <rect x="4" y="8" width="24" height="12" fill="#faf1e4"/>
      <rect x="6" y="10" width="2" height="2" fill="#3c403b"/>
      <rect x="10" y="10" width="2" height="2" fill="#3c403b"/>
      <rect x="14" y="10" width="2" height="2" fill="#3c403b"/>
      <rect x="18" y="10" width="2" height="2" fill="#3c403b"/>
      <rect x="6" y="14" width="16" height="2" fill="#3c403b"/>
    </symbol>

    <!-- Projects Icon -->
    <symbol id="projects" viewBox="0 0 32 32">
      <!-- Folder -->
      <path d="M2 8 L12 8 L14 6 L30 6 L30 26 L2 26 Z" fill="#618c56"/>
      <path d="M2 8 L30 8" stroke="#3c403b" stroke-width="1"/>
      
      <!-- File symbols -->
      <rect x="6" y="12" width="8" height="8" fill="#faf1e4"/>
      <rect x="18" y="12" width="8" height="8" fill="#faf1e4"/>
      <path d="M8 16 L12 16 M8 18 L12 18" stroke="#3c403b" stroke-width="1"/>
      <path d="M20 16 L24 16 M20 18 L24 18" stroke="#3c403b" stroke-width="1"/>
    </symbol>

    <!-- Links Icon -->
    <symbol id="links" viewBox="0 0 32 32">
      <!-- Globe base -->
      <circle cx="16" cy="16" r="12" fill="#618c56"/>
      <ellipse cx="16" cy="16" rx="12" ry="4" fill="none" stroke="#3c403b" stroke-width="1"/>
      <path d="M16 4 L16 28 M4 16 L28 16" stroke="#3c403b" stroke-width="1"/>
      
      <!-- Connection lines -->
      <path d="M10 10 Q16 18 22 10 M10 22 Q16 14 22 22" stroke="#faf1e4" stroke-width="2"/>
    </symbol>
  </defs>
</svg>